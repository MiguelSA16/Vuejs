<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <title>Hello, world!</title>
</head>
<body>
    <div class="container mt-5" id="app">        
        <h3>   
            <span class="material-icons">
                accessibility
            </span>
            {{titulo}} 
        </h3>

        
        <input 
            type="text" 
            id="actividad" 
            v-model="nuevaTarea" 
            class=" form-control my-3" 
            v-on:keyup.enter="agregarTarea"
        >
        <button type="submit" class=" btn btn-primary" @click="agregarTarea">
            Guradar
        </button>
            
        <div class=" mt-3" v-for="item, index of tareas">

            <div role=" alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class=" d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{item.nombre}} - {{item.estado}}
                    </div>
    
                    <div>
                        <button 
                            class=" btn btn-success sm-button btn-sm" 
                            @click="editarTarea(index)"
                        >
                            OK
                        </button>
                        <button 
                            class=" btn btn-danger btn-sm"
                            @click ="eliminarTarea(index)"
                        >
                            X
                        </button>
                    </div>
                </div>     
            </div>                   
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
