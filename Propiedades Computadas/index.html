<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <title>Propiedades Computadas</title>
</head>
<body>
    <div class="container mt-5" id="app">        
        <h3>{{mensaje}}</h3>
        <h3>Invertido: {{invertido}}</h3>

        <input type="text" class=" form-control " v-model="mensaje">

        <hr>
        <h5>{{contador}}</h5>

        <button class=" btn btn-success btn-sm" @click="contador++">
            +
        </button>

        <button class=" btn btn-danger btn-sm" @click="contador--" >
            -
        </button>
        <button class=" btn btn-dark btn-sm" @click="sumar" >
            automatico
        </button>


        <div class="mt-3 progress">
            <div 
                class="progress-bar progress-bar-striped progress-bar-animated"  
                role="progressbar" 
                :style="{width: contador+'%' }" 
                aria-valuenow="25" 
                aria-valuemin="0" 
                aria-valuemax="100"
                :class="color"
            >
                {{contador}} %
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
